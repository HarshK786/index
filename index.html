<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}

form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.switch-form {
    margin-top: 16px;
    text-align: center;
}

.switch-form a {
    color: #007bff;
    text-decoration: none;
}
    </style>
</head>
<body>
<div>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="button" onclick="login()">Login</button>

        <div class="switch-form">
            Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Signup</a>
        </div>
    </form>

    <form id="signupForm" style="display: none;">
        <h2>Signup</h2>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>

        <button type="button" onclick="signup()">Signup</button>

        <div class="switch-form">
            Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a>
        </div>
    </form>
</div>
<script>
    function toggleForm(formId) {
    document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'block' : 'none';
    document.getElementById('signupForm').style.display = formId === 'signupForm' ? 'block' : 'none';
}

function login() {
    // Implement your login logic here
    alert('Login clicked!');
}

function signup() {
    // Implement your signup logic here
    alert('Signup clicked!');
}
</script>

</body>
</html>
